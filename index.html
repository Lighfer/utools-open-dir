<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>open-dir</title>

  <style>
    html, body {
      height: 100%;
    }

    .wrap {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .button {
      min-width: 300px;
      min-height: 60px;
      font-family: 'Nunito', sans-serif;
      font-size: 22px;
      text-transform: uppercase;
      letter-spacing: 1.3px;
      font-weight: 700;
      color: #313133;
      background: #4FD1C5;
      background: linear-gradient(90deg, rgba(129,230,217,1) 0%, rgba(79,209,197,1) 100%);
      border: none;
      border-radius: 1000px;
      box-shadow: 12px 12px 24px rgba(79,209,197,.64);
      transition: all 0.3s ease-in-out 0s;
      cursor: pointer;
      outline: none;
      position: relative;
      padding: 10px;
    }

    button::before {
      content: '';
      border-radius: 1000px;
      min-width: calc(300px + 12px);
      min-height: calc(60px + 12px);
      border: 6px solid #00FFCB;
      box-shadow: 0 0 60px rgba(0,255,203,.64);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: all .3s ease-in-out 0s;
    }

    button::after {
      content: '';
      width: 30px; height: 30px;
      border-radius: 100%;
      border: 6px solid #00FFCB;
      position: absolute;
      z-index: -1;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: ring 1.5s infinite;
    }

    button:hover:after {
      animation: ring 0.5s infinite;
    }

    @keyframes ring {
      0% {
        width: 30px;
        height: 30px;
        opacity: 1;
      }
      100% {
        width: 300px;
        height: 300px;
        opacity: 0;
      }
    }

    .checkbox {
      position: fixed;
      bottom: 48px;
      text-align: center;
      font-size: 12px;
    }

    .tip {
      position: fixed;
      bottom: 12px;
      width: 100%;
      text-align: center;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <button class="button" onclick="selectDir">选择目录</button>
  </div>
  <div class="tip">可在utools【偏好设置】->【全局快捷键】中注册快捷键打开opendir</div>

  <script type="text/javascript">
    (function() {
      let timeoutId = null
      utools.onPluginEnter(() => {
        const dir = utools.db.get('dir')
        
        if (dir) {
          utools.shellOpenPath(dir.data)

          timeoutId = setTimeout(() => utools.outPlugin(), 10 * 1000)
        }
      })

      const btn = document.querySelector('.button')
      btn.onclick = () => {
        !timeoutId || clearTimeout(timeoutId)

        const dirs = utools.showOpenDialog({ 
          properties: ['openDirectory'] 
        })

        if (dirs && dirs.length > 0) {
          const dir = utools.db.get('dir')
          utools.db.put({
            _id: 'dir',
            data: dirs[0],
            _rev: dir ? dir._rev : undefined
          })
        }
      }
    })()
  </script>
</body>
</html>
